<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Student</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Create New Student</h1>
            <div class="card-body">
                <form th:action="@{/students}" th:object="${student}" method="post">
                    <div class="form-group">
                        <label>Student First Name</label>
                        <input type="text" class="form-control"
                               name="firstName" th:field="*{firstName}" placeholder="Enter First Name"/>
                    </div>

                    <div class="form-group">
                        <label>Student Last Name</label>
                        <input type="text" class="form-control"
                               name="lastName" th:field="*{lastName}" placeholder="Enter Last Name"/>
                    </div>

                    <div class="form-group">
                        <label>Student Email</label>
                        <input type="text" class="form-control"
                               name="Email" th:field="*{email}" placeholder="Enter Email"/>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
